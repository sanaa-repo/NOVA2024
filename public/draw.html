<!DOCTYPE html>

    <title>Shape Drawing with GPT</title>
    <style>
        canvas { border: 1px solid black; margin-top: 20px; }
    </style>

<body>
    <h3>Enter your drawing prompt:</h3>
    <input type="text" id="prompt" placeholder="e.g., Draw a large red circle in the center">
    <button onclick="sendPrompt()">Draw Shape</button>
    <button id="clearBtn">Clear Canvas</button>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let currentShape = {};
        let currentPositionIndex = 0;
        let shapePositions = [];
        
        let shapes = [];  // Array to store all shapes
        let animationIntervals = [];  // Track intervals for animating shapes

        async function sendPrompt() {
            const prompt = document.getElementById('prompt').value;
    
            // Send prompt to the backend
            const response = await fetch('http://localhost:3000/interpret', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            });
            const functionCall = await response.json();
    
            // Parse the function name and arguments from GPTâ€™s response
            const { name, arguments: args } = functionCall;
            const parameters = JSON.parse(args); // Expect parameters in JSON format
    
            // Call the corresponding function to draw the shape on the canvas
            if (name === "draw_circle") {
                addCircle(parameters);
            } else if (name === "draw_triangle") {
                addTriangle(parameters);
            } else if (name === "draw_rectangle") {
                addRectangle(parameters);
            } else if (name === "draw_line") {
                addLine(parameters);
            } else if (name === "move_shape") {
                moveShape(parameters);
            }
        }
        
        function addCircle(id, { x, y, size, color, rotation }) {
            const shape = { id, type: 'circle', x, y, size, color, rotation };
            shapes.push(shape);
            drawAllShapes(); // Redraw all shapes whenever a new one is added
        }

        function addTriangle(id, { x, y, size, color, rotation }) {
            const shape = { id, type: 'triangle', x, y, size, color, rotation };
            shapes.push(shape);
            drawAllShapes(); // Redraw all shapes whenever a new one is added
        }

        function addRectangle(id, { x, y, width, height, color, rotation }) {
            const shape = { id, type: 'rectangle', x, y, width, height, color, rotation };
            shapes.push(shape);
            drawAllShapes(); // Redraw all shapes whenever a new one is added
        }

        function addLine(id, { x1, y1, x2, y2, color, width }) {
            const shape = { id, type: 'line', x1, y1, x2, y2, color, width };
            shapes.push(shape);
            drawAllShapes(); // Redraw all shapes whenever a new one is added
        }

        function drawAllShapes() {
            clearCanvas();
            shapes.forEach(shape => {
                if (shape.type === 'circle') {
                    drawCircleOnCanvas(shape);
                } else if (shape.type === 'triangle') {
                    drawTriangleOnCanvas(shape);
                } else if (shape.type === 'rectangle') {
                    drawRectangleOnCanvas(shape);
                } else if (shape.type === 'line') {
                    drawLineOnCanvas(shape);
                }
            });
        }

        // Function to draw a circle based on GPT's response
        function drawCircle({ x, y, size, color, rotation }) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation * Math.PI / 180);
            ctx.beginPath();
            ctx.arc(0, 0, size, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.restore();

            // Store the shape details
            //shapes.push({ type: "circle", x, y, size, color, rotation });
        }
    
        // Function to draw a triangle based on GPT's response
        function drawTriangle({ x, y, size, color, rotation }) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation * Math.PI / 180);

            const height = size * Math.sqrt(3) / 2;
            ctx.beginPath();
            ctx.moveTo(0, -height / 2);                // Top vertex
            ctx.lineTo(-size / 2, height / 2);         // Bottom-left vertex
            ctx.lineTo(size / 2, height / 2);          // Bottom-right vertex
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
            ctx.restore();

            // Store the shape details
            //shapes.push({ type: "triangle", x, y, size, color, rotation });
        }
        
        // Function to draw a rectangle based on GPT's response
        function drawRectangle({ x = 100, y = 100, width = 100, height = 50, color = 'black', rotation = 0 }) {
            ctx.save();
            //ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear canvas
            ctx.translate(x, y);
            ctx.rotate(rotation * Math.PI / 180);
            ctx.fillStyle = color;
            ctx.fillRect(-width / 2, -height / 2, width, height);
            ctx.restore();

            // Store the shape details
            //shapes.push({ type: "rectangle", x, y, width, height, color, rotation });
        }

        // Function to draw a line based on GPT's response
        function drawLine({ x1, y1, x2, y2, color, width }) {
            ctx.save();
            //ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear canvas
            ctx.beginPath();
            ctx.moveTo(x1, y1);  // Start point
            ctx.lineTo(x2, y2);  // End point
            ctx.strokeStyle = color;  // Set the color of the line
            ctx.lineWidth = width;  // Set the width of the line
            ctx.stroke();  // Draw the line
            ctx.restore();

            // Store the shape details
            //shapes.push({ type: "line", x1, y1, x2, y2, color, width });
        }

        // Function to clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clears the canvas
        }

        function moveShape(id, { positions }) {
            const shape = shapes.find(s => s.id === id);
            if (!shape) return; // Return if shape is not found

            let positionIndex = 0;
            const intervalId = setInterval(() => {
                if (positionIndex < positions.length) {
                    const { x, y } = positions[positionIndex];
                    shape.x = x;
                    shape.y = y;
                    drawAllShapes(); // Redraw all shapes
                    positionIndex++;
                } else {
                    clearInterval(intervalId); // Stop the movement
                }
            }, 100); // Adjust the interval for movement speed
        }

        // Add event listener to a button for clearing the canvas
        //document.getElementById('clearBtn').addEventListener('click', clearCanvas);
        document.getElementById('clearBtn').addEventListener('click', () => {
            shapes = [];  // Clear shapes
            drawAllShapes();  // Redraw empty canvas
        });
